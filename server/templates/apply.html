<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Intern</title>
</head>
<body>
    <div class="head" style="text-align: center; color: blue"><h1>{{ data.title }}</h1></div>
    <div class="content">
        <div class="company">
            {{ data.company }}
        </div>
        <div class="email">
            {{ data.email }}
        </div>
        <div class="type">
            {{ data.type }}
        </div>
        <div class="loc">
            {{data.location}}
        </div>
        <div class="pay">
            {{data.pay}}
        </div>
        <div class="dec">
            {{data.description}}
        </div>
        <div style="text-align: center;color: green;">Your email is sent sucessfully we will contact you soon.</div>
    </div>
</body> 
</html>
